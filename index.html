<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="img/copy.png " onclick="copypassword()" width="80px" alt="Copyimage">
        </div>
        <button onclick="creatpass()"> <img src="img/camera.png" alt="">Generate Password</button>
    </div>
    <script>
        /*The logic behind this password generator 

        Basically password made up of string 

        We have to creat string such that sting can be used as strong password
        
        To make that string we have to make an empty string after that write code that adds the character by one by one into empty string called password finally it becomes stong password
        */
        const Passwordbox = document.getElementById("password")
        const length = 8

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const loweCase = "abcdefghijklmnopqrstuvwxyz"
        const number = "1234567890"
        const symbol = "!@#$%^&*_+-"
        const allchars = upperCase + loweCase + number + symbol


        function creatpass() {
            let password = "" /*Makeing empty string which will be filled by belo code*/
            password += upperCase[Math.floor(Math.random() * upperCase.length)] /* this random function generates the number between 0 to 1 like .23 , .34, .5 etc and multiply with uppercase length which is constant which results 26 * random number and math.floor makes it raunded number like 0 , 1, 12, 18, etc so taht upperCase[Math.floor(Math.random()* upperCase.length)] becomes the upperCase[index number which is 1,3,2,5 can be any thing and according to that index uppercase gives the character] */
            password += loweCase[Math.floor(Math.random() * loweCase.length)]/*This all function add one Character ony by one and at the end make full password string*/
            password += number[Math.floor(Math.random() * number.length)]
            password += symbol[Math.floor(Math.random() * symbol.length)]
            while (length > password.length) {
                password += allchars[Math.floor(Math.random() * allchars.length)]
            }

            Passwordbox.value = password

        }


        function copypassword() {
            Passwordbox.select(); /*Selects the value of passwordbox */
            document.execCommand("copy");
        }
    </script>

</body>

</html>
